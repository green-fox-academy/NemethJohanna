<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header>
    <nav>
        <div>
            <a th:href="@{'/?name=' +  ${fox.name}}">Information</a>
        </div>
        <div>
            <a th:href="@{'/nutritionStore?name=' + ${fox.name}}">Nutrition Store</a>
        </div>
        <div>
            <a th:href="@{'/?name=' + ${fox.name} + '/trick'}">Trick center</a>
        </div>
    </nav>
</header>
<form th:action="@{/}" method="post">
    <label for="food">Food: </label>
    <input th:type="text" name="food" id="food">
    <label for="drink">Drink: </label>
    <input th:type="text" name="drink" id="drink">
    <button th:type="submit">CHANGE</button>
</form>
</body>
</html>
