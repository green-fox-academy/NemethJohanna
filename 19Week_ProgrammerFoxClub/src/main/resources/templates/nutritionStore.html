<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Set nutrition</title>
</head>
<body>
<header>
    <nav>
        <div>
            <a th:href="@{'/?name=' + ${name}}">Information</a>
        </div>
        <div>
            <a th:href="@{'/nutritionStore?name=' + ${name}}">Nutrition Store</a>
        </div>
        <div>
            <a th:href="@{'/trick?name=' + ${name}}">Trick center</a>
        </div>
        <div>
            <a th:href="@{'/actionhistory?name=' + ${name}}">Action history</a>
        </div>
    </nav>
</header>
<form th:action="@{'/nutritionStore?name=' + ${name}}" method="post">
    <label for="food">Food: </label>
    <select name="food" id="food">
        <option th:each="food : ${foodList}" th:object="${food}">
            <p th:text="*{name}"></p>
        </option>
    </select>
    <label for="drink">Drink: </label>
    <select name="drink" id="drink">
        <option th:each="drink : ${drinkList}" th:object="${drink}">
            <p th:text="*{name}"></p>
        </option>
    </select>
    <button th:type="submit">CHANGE</button>
</form>
</body>
</html>
