<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home page</title>
</head>
<body>
<div>
    <a th:href="@{'/?name=' +  ${fox.name}}">Information</a>
</div>
<div>

</div>
<div>

<div>
    <h2>Known tricks</h2>
</div>

</html>
