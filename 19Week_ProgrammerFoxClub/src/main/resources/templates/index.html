<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home page</title>
</head>
<body>
<div>
    <a th:href="@{'/?name=' +  ${fox.name}}">Information</a>
</div>
<div>
    <a th:href="@{'/nutrition?name=' + ${fox.name}}">Nutrition Store</a>
</div>
<div>
    <a th:href="@{'/?name=' + ${fox.name} + '/trick'}">Trick center</a>
</div>
<div>
    <img th:src="@{img/greenfox.png}" alt="Fox">
</div>
<div>
    <p th:text="'This is ' + ${fox.name} + '. Currently living on ' + ${fox.food} + ' and ' + ${fox.drink} + '. He/She knows ' + ${fox.tricks.size()} + ' trick(s).'"></p>
</div>
<div>
    <h2>Known tricks</h2>
    <div>
        <span th:if="${fox.tricks.size() == 0}">You know no tricks yet. Go to the trick center and learn some! ;)</span>
        <span th:unless="${fox.tricks.size() == 0}" th:text="${fox.tricks}"></span>
    </div>
</div>
</body>
</html>
