<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add tricks</title>
</head>
<body>
<header>
    <nav>
        <div>
            <a th:href="@{'/?name=' + ${name}}">Information</a>
        </div>
        <div>
            <a th:href="@{'/nutritionStore?name=' + ${name}}">Nutrition Store</a>
        </div>
        <div>
            <a th:href="@{'/?name=' + ${name} + '/trick'}">Trick center</a>
        </div>
    </nav>
</header>
<form th:action="'/trick?name=' + ${name}" method="post">
    <label for="tricks">Tricks</label>
    <select name="trick" id="tricks">
        <option th:each="trick : ${trickList}" th:object="${trick}">
            <p th:text="*{trick}"></p>
        </option>
    </select>
    <button th:type="submit">LEARN</button>
</form>
</body>
</html>
