<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Action history</title>
</head>
<body>
<header>
    <nav>
        <div>
            <a th:href="@{'/?name=' +  ${name}}">Information</a>
        </div>
        <div>
            <a th:href="@{'/nutritionStore?name=' + ${name}}">Nutrition Store</a>
        </div>
        <div>
            <a th:href="@{'/trick?name=' + ${name}}">Trick center</a>
        </div>
        <div>
            <a th:href="@{'/actionhistory?name=' + ${name}}">Action history</a>
        </div>
    </nav>
</header>
<div>
    <form th:action="'/actionhistory?name=' + ${name}" method="post">
        <div th:if="${actionList.size() == 0}">
            <p>No actions happened! Feed your fox or play with it!</p>
        </div>
        <div th:unless="${actionList.size() == 0}">
            <ul th:each="action : ${actionList}">
                <li th:text="${action}"></li>
            </ul>
        </div>
    </form>
</div>
</body>
</html>
