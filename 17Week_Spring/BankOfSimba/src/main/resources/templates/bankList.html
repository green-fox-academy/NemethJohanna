<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Banks List</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <meta charset="utf-8"/>
</head>
<body>
   <table>
       <tr>
           <th>Name</th>
           <th>Balance</th>
           <th>Type</th>
       </tr>
       <tr th:each="bank : ${banks}" th:object="${bank}">
               <td th:text="*{name}"></td>
               <td th:text="*{balance}"></td>
               <td th:text="*{animalType}"></td>
       </tr>
   </table>
</body>
</html>
