<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bank Account</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
    <meta charset="utf-8" />
</head>
<body>
    <div>
        <h3 th:text="'Name: ' + ${name}"></h3>
    </div>
    <div>
        <h3 th:text="'Balance: ' + ${#numbers.formatDecimal(balance, 0, 2, 'POINT')} + ' Zebra'"></h3>
    </div>
    <div>
        <h3 th:text="'Type: ' + ${type}"></h3>
    </div>
</body>
</html>
