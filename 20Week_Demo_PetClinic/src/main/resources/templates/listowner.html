<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Owners</title>
</head>
<body>
    <header>
        <nav>
            <div>
                <a th:href="@{'/petclinic/'}">HOME</a>
                <a th:href="@{'/petclinic/findowner'}">FIND OWNERS</a>
                <a th:href="@{'/petclinic/veterinarians'}">VETERINARIANS</a>
                <a th:href="@{'/petclinic/error'}">ERROR</a>
            </div>
        </nav>
    </header>
<selection>
<h2>OWNERS</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>ADDRESS</th>
            <th>CITY</th>
            <th>TELEPHONE</th>
            <th>PET</th>
        </tr>
        <tr th:each="owner : ${owners}">
            <td th:text="${owner.getId()}"></td>
            <td th:text="${owner.getName()}"></td>
            <td th:text="${owner.getAddress()}"></td>
            <td th:text="${owner.getCity()}"></td>
            <td th:text="${owner.getTelephone()}"></td>
            <td th:if="${owner.pet != null}" th:text="${owner.dog.name}"></td>
        </tr>
    </table>
</selection>
</body>
</html>
