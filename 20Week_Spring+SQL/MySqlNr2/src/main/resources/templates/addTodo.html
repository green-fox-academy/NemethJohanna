<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new todo</title>
</head>
<body>
<h1>Add new todo</h1>
<form th:action="@{/todo/add}" method="post">
    <div>
        <label for="addTodo"> Title</label>
        <input th:type="text" id="addTodo" name="title">
    </div>
    <div>
        <label for="dueDate">Due date</label>
        <input type="date" id="dueDate" name="dueDate">
    </div>
    <div>
        <button th:type="submit">SUBMIT</button>
    </div>
</form>
</body>
</html>
