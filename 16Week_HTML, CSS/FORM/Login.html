<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Login</title>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Raleway:300&display=swap" rel="stylesheet">
        <link href="Login.css" rel="stylesheet">
    </head>
    <body>
        <section>
            <h2>ACCOUNT LOGIN</h2>
            <div>
                <label class="login" for="username">USERNAME </label>
            </div>
            <div>
                <input id="username"type="text">
            </div>
            <div>
                <label class="login" for="password">PASSWORD </label>
            </div>
            <div>
                <input id="password"type="password"> 
            </div>
            <div>
                <input id="forgot-password" type="button" value ="Forgot Password?">
            </div>
            <div>
                <input id="login-button" type="button" value="Login">
            </div>
        </section>
    </body>

</html>
