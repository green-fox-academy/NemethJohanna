<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Sign up</title>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
        <link href="Sign-Up.css" rel="stylesheet">
    </head>
    <body>
        <table>
            <tr>
                <th>Sign up</th>
            </tr>
            <tr>
                <td>
                    <input id="username"type="text" placeholder="Username">
                </td>
            </tr>
            <tr>
                <td>
                    <input id="email"type="email" placeholder="E-mail">
                </td>
                <td></td>
                <td>
                    <input id="facebook-button" type="button" value="Log in with facebook">
                </td>
            </tr>
            <tr>
                <td>
                    <input id="password" type="password" placeholder="Password">
                </td>
                <td>
                    <div id="or">OR</div>
                </td>
                <td>
                    <input id="twitter-button" type="button" value="Log in with Twitter">
                </td>
            </tr>
            <tr>
                <td>
                    <input id="retype-password" type="password" placeholder="Retype password">
                </td>
                <td></td>
                <td>
                    <input id="google-button" type="button" value="Log in with Google+">
                </td>
            </tr>
            <tr>
                <td>
                    <input id="sign-up-button" type="button" value="SIGN ME UP">
                </td>
            </tr>       
        </table>
    </body>
</html>
